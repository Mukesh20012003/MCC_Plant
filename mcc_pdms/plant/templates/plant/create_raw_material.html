{% extends "plant/base.html" %}
{% block title %}Create Raw Material{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card card-pdms shadow-lg mt-4">
      <div class="card-body p-4">
        <h3 class="card-title mb-3">Create Raw Material</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-between">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-light">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Raw Material</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
